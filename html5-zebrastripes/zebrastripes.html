<!DOCTYPE html>
<meta charset="UTF-8">

<html>
<head>
  <title>Zebra-Striped Table in HTML5</title>
  <link rel="stylesheet" type="text/css" href="zebrastripes.css"/>
</head>
<body>
  <!-- we use this instead of <main> since it is still relatively
  unsupported -->
  <div class="content">
    <section>
      <h1>Zebra-Striped Tables</h1>
      <table class="zebra">
	<thead>
	  <th>Date</th>
	  <th>Details</th>
	  <th>Amount</th>
	</thead>
	<tr class="row">
	  <td>10 July 1955</td>
	  <td>Widgets</td>
	  <td>1500</td>
	</tr>
	<tr class="row">
	  <td>11 July 1955</td>
	  <td>Wodgets</td>
	  <td>1399</td>
	</tr>
	<tr class="row">
	  <td>13 August 1955</td>
	  <td>Woggets</td>
	  <td>1300</td>
	</tr>
      </table>
    </section>
  </div>
</body>
</html>
